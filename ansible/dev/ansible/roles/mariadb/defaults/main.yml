mariadb_version: "10.3"
mariadb_service: "mariadb"
ubuntu_mariadb_repo: "deb [arch=amd64,arm64,ppc64el] http://ftp.ubuntu-tw.org/mirror/mariadb/repo/10.3/ubuntu bionic main"
mariadb_repo_key: "keyserver.ubuntu.com"
mariadb_repo_id: "0xF1656F24C74CD1D8"

mariadb_packages:
  - mariadb-server
  - mariadb-client

mariadb_apt_dependencies:
  - software-properties-common
  - build-essential
  - libmysqlclient-dev
  - python-mysqldb
  - python-pip
  - python-dev

mysql_pip_dependencies:
  - MySQL-python

mysql_port: "3306"
mysql_bind_address: "0.0.0.0"
mysql_database: "homestead"

# root
mysql_root_home: "/root"
mysql_root_name: "root"
mysql_root_password: "password"

# user
mysql_user_home: "~/"
mysql_user_name: "master"
mysql_user_password: "secret"

# Hosts
mysql_default_hosts:
  - 127.0.0.1
  - ::1
  - localhost

# This password is not secure! Please define your own password!
mariadb_admin_password:  "{{ ansible_machine_id | hash('sha1') | truncate(24, True, '') }}"
mariadb_enabled_on_startup: yes

# Databases.
mariadb_default_databases: []
mariadb_host_databases: []
mariadb_group_databases: []
#   - name: example
#     collation: utf8_general_ci
#     encoding: utf8
#     replicate: 1

# Users.
mariadb_default_users: []
mariadb_host_users: []
mariadb_group_users: []
#   - name: example
#     host: 127.0.0.1
#     password: secret
#     priv: *.*:USAGE

# Logging settings.
mariadb_log: ""
mariadb_log_error: /var/log/mysql.err
mariadb_syslog_tag: mysql


mysql_db:
  - name: foo
    replicate: yes
  - name: bar
    replicate: no

mysql_users:
  - name: benz
    pass: foobar
    priv: "*.*:ALL"

mysql_repl_user:
  - name: repl
    pass: foobar

mysql_repl_role: master
mysql_db_id: 7
